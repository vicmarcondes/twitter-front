<div class='tweet'>
  <div class="header">
    <span class="fullname">{{tweet.user.fullname}}</span> <span class="username">@{{tweet.user.username}}</span>
  </div>
  <p>{{tweet.text}}</p>

  <div class='like-area'>
    <img *ngIf="tweet.liked" (click)="likePost()" class="liked" src="../../../../assets/icons/heart-solid.svg">
    <img *ngIf="!tweet.liked" (click)="likePost()" class="liked" src="../../../../assets/icons/heart-regular.svg">
  </div>

</div>
